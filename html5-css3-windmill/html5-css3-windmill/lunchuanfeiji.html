<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>轮船特效</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/ship.css">
    <link rel="stylesheet" type="text/css" href="css/plane.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
    </header>
    <div class="sky">
        <div class="cloudy-left">
            <div class="cloudy-a"></div>
            <div class="cloudy-a"></div>
            <div class="cloudy-a"></div>
        </div>

        <div class="plane">
            <div class="wings">
                <div class="fan">
                    <div class="fan-wings">
                        <div class="fan-a"></div>
                        <div class="fan-b"></div>
                        <div class="fan-c"></div>
                        <div class="fan-d"></div>
                    </div>
                </div>
                <div class="cat">
                    <div class="legs"></div>
                </div>
            </div>
            <div class="wheel">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="cloud cloud-a">
            <div class="line-a"></div>
            <div class="line-b"></div>
            <div class="line-c"></div>
            <div class="line-d"></div>
            <div class="line-e"></div>
        </div>
        <div class="cloud cloud-b" >
            <div class="line-a"></div>
            <div class="line-b"></div>
            <div class="line-c"></div>
            <div class="line-d"></div>
            <div class="line-e"></div>
        </div>
        <div class="cloudy-right">
            <div class="cloudy-a"></div>
            <div class="cloudy-a"></div>
        </div>
    </div>
    <div class="bg-sky-sea"></div>
    <div class="sea">
        <!--新船-->
        <div class="boat">
            <div class="wrap">
                <div class="main">
                    <div class="boat-top-layer">
                        <div class="top">
                            <div class="pole"></div>
                            <div class="help"><span></span></div>
                        </div>
                        <div class="bottom"></div>
                    </div>

                    <div class="boat-mid-layer">
                        <div class="top"></div>
                        <div class="bottom">
                            <div class="pig">
                                <div class="eye">
                                    <div class="a"></div>
                                    <div class="b"></div>
                                </div>
                                <div class="nose">
                                    <div class="a"></div>
                                    <div class="b"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="boat-bot-layer">
                        <div class="top"></div>
                        <div class="bottom"></div>
                    </div>
                </div>
            </div>
            <div class="water">
                <div class="drops clearfix drops-1">
                    <span class="drop drop-a"></span>
                    <span class="drop drop-b"></span>
                    <span class="drop drop-c"></span>
                    <span class="drop drop-d"></span>
                    <span class="drop drop-e"></span>
                    <span class="drop drop-f"></span>
                    <span class="drop drop-g"></span>
                    <span class="drop drop-h"></span>
                </div>
                <div class="drops clearfix drops-2">
                    <span class="drop drop-a"></span>
                    <span class="drop drop-b"></span>
                    <span class="drop drop-c"></span>
                    <span class="drop drop-d"></span>
                    <span class="drop drop-e"></span>
                    <span class="drop drop-f"></span>
                    <span class="drop drop-g"></span>
                    <span class="drop drop-h"></span>
                </div>
            </div>
        </div>
        <!--海贼王-->
        <div class="boat-haizai">

        </div>
    </div>


</div>

</body>
</html>
